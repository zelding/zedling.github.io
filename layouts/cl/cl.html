{{ define "main" }}
    <div class="flex-l flex-column-l items-center-l mt2 w-100 center comingsoon">
        <section class="relative pv2 ph1 v-mid measure-wide white-60 fo">
            {{ .Content }}
            <div class="absolute bottom-0 h-75 left-0 w-100">&nbsp;</div>
        </section>

        <div class="pv5 mw8">
            {{ partial "lastmod-side.html" (dict "WordCount" .WordCount "Lastmod" .Lastmod "Completion" (.Param "completion")) }}
        </div>
    </div>
{{ end }}
