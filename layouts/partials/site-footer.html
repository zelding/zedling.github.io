<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
    <div class="flex justify-between">
        <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.Home.Permalink }}">
            &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
        </a>

        <button class="input-reset grow pointer bg-washed-red" onclick="eraseCookie('consent-settings'); location.reload();">{{ i18n "revoke_cookies" }}</button>

        {{ if .Site.Menus.footer }}
            <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }} mv0 pv2">
                {{ range .Site.Menus.footer }}
                    <li class="list f4 fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
                        <a class="hover-blue white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
                            {{ .Name }}
                        </a>
                    </li>
                {{ end }}
            </ul>
        {{ end }}

        <div>
            {{ partial "social-follow.html" . }}
        </div>
    </div>
</footer>
