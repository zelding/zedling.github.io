<aside id="meta">
    <div>
        <section>
            <h4 id="date">
                <span>{{ i18n "last_update" }}</span>
                <time datetime="{{ .Lastmod.Format "2006-01-01" }}">{{ .Lastmod | time.Format ":date_medium" }}</time>
            </h4>
            <h5 id="wordcount">{{ i18n "wordCount" . }}</h5>
            <h5 id="completion">{{ i18n "completion" . }}</h5>
        </section>
    </div>
</aside>
