<aside id="meta">
    <section class="bg-bottom bg-washed-yellow pa2">
        <p id="date" class="mv0">
            <span>{{ i18n "last_update" }}</span>
            <time datetime="{{ .Lastmod.Format "2006-01-01" }}">{{ .Lastmod | time.Format ":date_medium" }}</time>
        </p>
        <p id="wordcount" class="mv0">{{ i18n "wordCount" . }}</p>
        <p id="completion" class="mv0">{{ i18n "completion" . }}</p>
    </section>
</aside>
