<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 16 16"
     xml:space="preserve"
     clip-rule="evenodd"
     fill-rule="evenodd"
     shape-rendering="geometricPrecision">
    <defs>
        <pattern id="grid_cell"
                 x="0" y="0"
                 width="16" height="16"
                 patternUnits="userSpaceOnUse"
                 patternContentUnits="userSpaceOnUse">
            <line x1="0" y1="0"
                  x2="0" y2="16" stroke="currentcolor" fill="none"/>
            <line y1="0" x1="16"
                  x2="0" y2="0" stroke="currentcolor" fill="none"/>
        </pattern>
    </defs>

    <g>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#grid_cell)" />
    </g>
</svg>
